<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .signup-container {
            position: relative;
            margin: 100px auto;
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(5px);
            opacity:0.8;
        }
        .signup-title {
            font-size: 2em;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }
        .signup-subtitle {
            font-size: 1.2em;
            color: gray;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .signup-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .signup-btn {
            background: cyan;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0px 0px 10px cyan;
        }
        .signup-btn:hover {
            background: #00e6e6;
            box-shadow: 0px 0px 20px cyan;
        }
        .signup-links {
            margin-top: 15px;
        }
        .login-link {
            color: cyan;
            text-decoration: none;
            font-size: 1em;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        </style>

</head>
<body style="background-image: url('bg3.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">

    </video>
    <div class="signup-container">
        <h1 class="signup-title">Create an Account</h1>
        <p class="signup-subtitle">Join us today!</p>

        <form class="signup-form">
            <input type="text" id="signupName" placeholder="Full Name" class="signup-input" required>
            <input type="email" id="signupEmail" placeholder="Email" class="signup-input" required>
            <input type="password" id="signupPassword" placeholder="Password" class="signup-input" required>
            <button type="button" id="signupBtn" class="signup-btn">Sign Up</button>
        </form>
        <div class="signup-links">
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
    document.getElementById("signupBtn").addEventListener("click", function () {
        const name = document.getElementById("signupName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value.trim();

        if (!name || !email || !password) {
            alert("All fields are required!");
            return;
        }

        localStorage.setItem("user", JSON.stringify({ name, email, password }));
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
    });
    </script>
</body>
</html>
