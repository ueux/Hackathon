<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="bg2.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <p class="login-subtitle">Please login to continue</p>

        <form class="login-form" id="loginForm">
            <input type="text" placeholder="Username" class="login-input" id="user" required>
            <input type="password" placeholder="Password" class="login-input" id="loginPassword" required>
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
        <div class="login-links">
            <a href="signup.html" class="sign-up">Sign Up</a>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const user = document.getElementById("user").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            const storedUser = JSON.parse(localStorage.getItem("user"));
            console.log(storedUser)
            // Check if user exists in localStorage
            if (storedUser && storedUser.name === user && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "homepage.html"; // Redirect to index.html
            } else {
                alert("Invalid credentials!");
            }
        });
    </script>
</body>
</html>
